<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img
      [src]="artista.images | noimaqe"
      alt=""
      class="img-thumbnail img-circle"
    />
  </div>

  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank"
        >Página del artista</a
      >
    </p>
  </div>

  <div class="col-4 text-rigth">
    <button class="btn btn-outline-danger" routerLink="/search">
      Volver a búsqueda
    </button>
  </div>
</div>

<div class="col m-5">
  <table class="table">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Album</th>
        <th>Canción</th>
        <th>Vista previa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cancion of topTracks">
        <td>
          <img
            [src]="cancion.album.images | noimaqe"
            alt="{{ cancion.album.name }}"
            class="img-thumb"
          />
        </td>
        <td>{{ cancion.album.name }}</td>
        <td>{{ cancion.name }}</td>
        <td>
          <iframe
            [src]="cancion.uri | domseguro"
            width="300"
            height="80"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
        </td>
      </tr>
    </tbody>
  </table>
</div>
